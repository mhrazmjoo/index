<h2>بدست آوردن ماه شمسی با وارد کردن شماره</h2>
<button onclick="myfunction()">کلیک کنید</button>

<h2 id="demo"></h2>
<body>
    <script>
const monthYear =['فروردین' , 'اردیبهشت', 'خرداد', 'تیر ' , 'مرداد' , 'شهریور' , 'مهر ', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند']
function myfunction () {

    let number = prompt ("عدد ماه مورد نظر شمسی را وارد نمایید");

    document.getElementById("demo").innerHTML = (monthYear[number - 1]);
}
    </script>
</body>
